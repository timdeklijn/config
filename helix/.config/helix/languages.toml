[[language]]
name = "html"
formatter = { command = 'prettier', args = ["--parser", "html"] }

[[language]]
name = "markdown"
rulers = [120]
text-width = 120
formatter = { command = 'prettier', args = ["--parser", "markdown"] }
auto-format = true

[[language]]
name = "svelte"
formatter = { command = 'prettier', args = ["--parser", "svelte"] }
auto-format = true

[[language]]
name = "python"
language-servers = [ "pylsp" ]
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = false
# TODO: settings for the language server
# config = { venv = ".venv/",  venvPath = "." }
# TODO: use efm server or something to get linting to work in python.

[language.debugger]
name = "debugpy"
transport = "stdio"
command = "python"
args = ["-m",  "debugpy.adapter"]

[[language.debugger.templates]]
name = "source"
request = "launch"
completion = [ { name = "entrypoint", completion = "filename", default = "." } ]
args = { mode = "debug", program = "{0}" }
