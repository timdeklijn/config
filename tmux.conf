# TMUX config
# - Leader: C-a
# - VI mode for copy/paste into pbcopy (system buffer)
# - Seamless VIM/TMUX pane switching
#
# =============================================================================

# reset leader key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# change window split keys and open new pane in same path as the active pane
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload tmux config
bind r source-file ~/.tmux.conf

# Change how the mouse behaves
set -g mouse on

# =============================================================================
# VI like copying
# =============================================================================

# VI mode for copying (prefix "[")
setw -g mode-keys vi
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
# Send to system clipboard (works for MacOS Mojave)
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# Window resizing
# =============================================================================

bind J resize-pane -D 20
bind K resize-pane -U 20
bind L resize-pane -R 20
bind H resize-pane -L 20

# =============================================================================
# Integrate with VIM pane switching
# =============================================================================

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# =============================================================================
# Some visuals
# =============================================================================

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Some general settings
set-option -g status-position top
set -g status-justify left
set -g status-left ''

# bar colors
set -g status-bg colour237


# Time on the right
set -g status-right ' #[fg=#282C34,bg=green,bold] %d/%m #[fg=#282C34,bg=blue,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Active window
setw -g window-status-current-style 'fg=#282C34 bg=green,bold'
setw -g window-status-current-format ' #I#[fg=#282C34,bg=green,bold]:#[fg=#282C34,bg=green,bold]#W#[fg=#282C34,bg=green,bold] '

# Passive window
setw -g window-status-style 'fg=white bg=#282C34'
setw -g window-status-format ' #I#[fg=white]:#[fg=white]#W#[fg=white]#F '

# messages
set -g message-style 'fg=green,bg=#282C34,bold'
setw -g window-status-bell-style 'fg=green,bg=#282C34,bold'
